    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>*title*</title>
        <meta name="title" content="*title*" />
        <meta name="description" content="*description*" />
        <meta name="keywords" content="*keywords*" />
        <meta name="language" content="italian it" />
        <meta name="author" content="Marco Chilese, Samuele Gardin, Matteo Marchiori, Giovanni Peron" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <link rel="stylesheet" type="text/css" href="./css/style_desktop.css" media="screen and (min-width: 830px)" />

    <body>
        <div id="header" class="container">

            </div>
            <div class="col-1 desktopnone">
                <div id="hamburger"></div>
            </div>
            <div class="col-4 col-xl-3">
                <ul id="menu" >
                    <li id="saltamenu"><a href='#content' tabindex="1">Vai al contenuto</a></li>
                    *linkhome*
                    *linkmostre*
                    *linkmodelli*
                    *linkbiglietti*
                    *linkinfo*
                </ul>
            </div>
            <div class="col-4 col-xl-4">
                <p id="breadcrumbs">Ti trovi in: *breadcrumbs*</p>
            </div>
        </div>
